

<div *ngIf="gems" class="row" >
<a  href="gem/{{gem.id}}"   *ngFor="let gem of gems" class="box30 gemslink">
	<div  class=" box">		

        <div class="box-header">
           <div class=frame>
               <span class="helper"></span>
               <img src="{{gem.img_url}}" />
            </div>  
        </div>
		<div class="box-body">
			{{gem.name}}
		</div>
	</div> 		
 </a>
</div>
<div class="clear"></div>
